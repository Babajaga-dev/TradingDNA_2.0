# Configurazione per modulo
modules:
  dna:
    level: "DEBUG"
    file: "dna.log"
    console: true
    
  immune:
    level: "INFO"
    file: "immune.log"
    console: true
    
  metabolism:
    level: "INFO"
    file: "metabolism.log"
    console: true
    
  nervous:
    level: "DEBUG"
    file: "nervous.log"
    console: true
    
  endocrine:
    level: "INFO"
    file: "endocrine.log"
    console: true
    
  reproductive:
    level: "INFO"
    file: "reproductive.log"
    console: true

# Alert configuration
alerts:
  enabled: true
  levels:
    critical:
      email: true
      telegram: true
    error:
      email: false
      telegram: true
    warning:
      email: false
      telegram: false

# Performance logging
performance:
  enabled: true
  interval: 300  # secondi
  metrics:
    - cpu_usage
    - memory_usage
    - disk_usage
    - network_latency
