# Logging Configuration

# Configurazione globale
global:
  log_level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  encoding: "utf-8"

# Configurazione file di log
file:
  enabled: true
  path: "logs"
  max_size_mb: 10
  backup_count: 5
  compress: true

# Configurazione console
console:
  enabled: true
  color: true
  detailed: false
  visual: true  # Abilita il visual logging con Rich

# Configurazione visual
visual:
  enabled: true
  colors:
    info: "cyan"
    warning: "yellow"
    error: "red bold"
    critical: "red bold reverse"
    success: "green bold"
  progress:
    spinner: true
    elapsed_time: true
    percentage: true
  components:
